<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/webjars/jquery/jquery.min.js"></script>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style.css"></link>
</head>
<body>

		<div class="container">
			<div th:insert="../fragments/header :: header" ></div>
			<div class="hero-unit">
				<div class="page-header">
		          <h1>Registration</h1>
		        </div>
				<p class="lead">Here is the Registration page!</p>
				<div th:if="${param.error}">
						<p th:text="${param.error}" class="alert alert-danger"></p>
				</div>
				<div class="container-signup">
					<p>Remember that nickname and email must be unique</p>
				</div>
			</div>
			
			<div class="registration-form">
				<form class="form-horizontal" action="#" th:action="@{/registration}" th:object="${regForm}" method="post">
					  <div class="category-account-info">
						  <div class="form-group">
							    <label for="email" class="col-sm-3 control-label">Email</label>
							    <div class="col-sm-7">
							      <input type="email" th:field="*{email}" th:value="*{email}" class="form-control" id="email" placeholder="Email" required="required" title="provide a valid email address">
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="password" class="col-sm-3 control-label">Password</label>
							    <div class="col-sm-7">
							      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" pattern=".{8,}" title="minimum 8 characters">
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="nickname" class="col-sm-3 control-label">Nickname</label>
							    <div class="col-sm-7">
							      <input type="text" th:field="*{nickname}" th:value="*{nickname}" class="form-control" id="nickname" placeholder="Nickname" required="required" title="provide a nickname">
							    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-3 col-sm-10">
						      <button type="submit" class="btn btn-large btn-success">Sign up</button>
						    </div>
					  	  </div>
					  </div> 
				</form>
			</div>
			
		</div>

	<div th:insert="../fragments/footer :: footer" ></div>

</body>
</html>
