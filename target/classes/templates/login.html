<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/webjars/jquery/jquery.min.js"></script>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style.css"></link>
</head>
<body>

		<div class="container">
			<div th:insert="../fragments/header :: header" ></div>
			
			<div class="hero-unit">
				<div class="page-header">
				  <p th:if="${loginError}" class="alert alert-danger">Wrong email or password</p>
		          <h1>Login</h1>
		        </div>
				<p class="lead">Complete Email and Password field</p>
				<div class="container-signup">
					<p>Remember that you must be registered in order to login</p>
				</div>
				<div class="login-form">
					<form class="form-horizontal" th:action="@{/login}" method="post">
						  <div class="form-group">
							    <label for="email" class="col-sm-3 control-label">Email</label>
							    <div class="col-sm-7">
							      <input type="email" class="form-control" id="email" name="email" autofocus="autofocus" placeholder="Email">
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="password" class="col-sm-3 control-label">Password</label>
							    <div class="col-sm-7">
							      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
							    </div>
						  </div>
						  <div class="form-group">
							    <div class="col-sm-offset-3 col-sm-10">
							      <button type="submit" class="btn btn-large btn-success">Sign in</button>
							    </div>
						  </div>
					</form>
				</div>
			</div>
			
		</div><!-- close container -->

	<div th:insert="../fragments/footer :: footer" ></div>

</body>
</html>
