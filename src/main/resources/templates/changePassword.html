<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Change password</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/webjars/jquery/jquery.min.js"></script>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style.css"></link>
</head>
<body>

		<div class="container">
			<div th:insert="../fragments/header :: header" ></div>
			<div class="hero-unit">
				<div class="page-header">
		          <h1>Password management</h1>
		          <p th:if="${(param.result != null) and (param.result[0] == 'pwdChgErr')}" class="alert alert-danger">Error while changing the password</p>
		          <p th:if="${(param.result != null) and (param.result[0] == 'wrongFields')}" class="alert alert-danger">The fields are incorrect</p>
		          <p th:if="${(param.result != null) and (param.result[0] == 'pwdChgOk')}" class="alert alert-success">Password changed correctly</p>
		        </div>
				<p class="lead">Change your password here</p>
			</div>
			
			<div class="edit-profile-form">
				<form class="form-horizontal" action="#" th:action="@{/changePassword}" th:object="${passwordForm}" method="post">
					  <div class="category-account-info">
					  	<div class="form-group">
							    <label for="old-password" class="col-sm-5 control-label">Old password</label>
							    <div class="col-sm-7">
							      <input type="password" th:field="*{oldPassword}" class="form-control">
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="new-password" class="col-sm-5 control-label">New password</label>
							    <div class="col-sm-7">
							      <input type="password" th:field="*{newPassword}" class="form-control" pattern=".{8,}" title="minimum 8 characters">
							    </div>
						  </div>
						  <div class="form-group">
							    <label for="confirmed-password" class="col-sm-5 control-label">Confirm password</label>
							    <div class="col-sm-7">
							      <input type="password" th:field="*{confirmedPassword}" class="form-control" pattern=".{8,}" title="minimum 8 characters">
							    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-5 col-sm-10" >
						      <button type="submit" class="btn btn-large btn-success">Change password</button>
						    </div>
					 	</div>
					</div>
					
				</form>
			</div>
		</div>

	<div th:insert="../fragments/footer :: footer" ></div>

</body>
</html>
