# Uncomment when you are ready to use the DB

# Details for datasource
#spring.datasource.url = jdbc:postgresql://192.168.99.100:5432/lab4
#uncomment upper line for Windows
spring.datasource.url = jdbc:postgresql://localhost:5432/lab4
spring.datasource.username = postgres
spring.datasource.password = ai-user-password

# Hibernate properties
spring.jpa.database-platform = org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.format_sql = true

# Allow bigger files to be uploaded for profile picture
spring.http.multipart.max-file-size = 10MB
